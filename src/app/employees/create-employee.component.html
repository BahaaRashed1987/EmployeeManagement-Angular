<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
      </div>
      <div class="panel-body">
  
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input id="fullName" type="text" class="form-control"
                 name="fullName" [(ngModel)]="fullName">
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" class="form-control"
                 name="email" [(ngModel)]="email">
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" type="text" class="form-control"
                 name="phoneNumber" [(ngModel)]="phoneNumber">
        </div>
        <div class="form-group">
          <label>Contact Preference</label>
          <div class="form-control">
            <label class="radio-inline">

              Email
              <input type="radio" name="contactPreference" value="email" [(ngModel)]="contactPreference"  >
            </label>
            <label class="radio-inline">

              Phone
              <input type="radio" name="contactPreference" value="phone" [(ngModel)]="contactPreference"  >
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div class="form-control">
            <label class="radio-inline">

              Male
              <input type="radio" name="gender" value="male" [(ngModel)]="gender"  >
            </label>
            <label class="radio-inline mb-2">

              Female
              <input type="radio" name="gender" value="female" [(ngModel)]="gender"  disabled>
            </label>
          </div>
        </div>
      </div>
      <div class="panel-footer mt-2">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
  </form>
  
  Angular Generated Form Model : {{employeeForm.value | json}}
