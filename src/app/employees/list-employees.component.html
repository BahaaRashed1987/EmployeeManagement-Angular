<div class="card mb-3" *ngFor="let employee of employees">
    <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0">{{employee.name}}</h5>
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img class="img-fluid imageClass" [src]="employee.photoPath" alt="Employee Photo" />
                </div>
                <div class="col-md-8">
                    <div class="row mb-2">
                        <div class="col-6">Gender</div>
                        <div class="col-6">: {{employee.gender}}</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6">Date of Birth</div>
                        <div class="col-6">: {{employee.dateOfBirth | date}}</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6">Contact Preference</div>
                        <div class="col-6">: {{employee.contactPreference}}</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6">Phone</div>
                        <div class="col-6">: {{employee.phoneNumber}}</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6">Email</div>
                        <div class="col-6">: {{employee.email}}</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6">Department</div>
                        <div class="col-6">: {{employee.department}}</div>
                    </div>
                    <div class="row">
                        <div class="col-6">Is Active</div>
                        <div class="col-6">: {{employee.isActive}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
